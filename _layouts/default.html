<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Jeff Kereakoglow"/>
    {% if page.id %}
    <title>{{ page.title | replace:'<br/>',' ' | strip_html }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html }}"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    {% else %}
    <title>{{ page.title | strip_html }}</title>
    <meta name="description" content="{{ site.description | strip_html }}"/>
    <link rel="canonical" href="{{ site.url }}"/>
    {% endif %}
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ site.description | strip_html | escape}}" />

    <link rel="license" href="http://creativecommons.org/licenses/by/4.0/"/>
    <link rel="author" type="text/plain" href="/humans.txt"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

    <!-- Styles -->
    <link href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    <div class="container">
      <div class="row">
        {{ content }}
      </div>
    </div>

    <!--  Scripts -->
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    {% for script in page.scripts %}
    <!-- {{ page.title }} -->
    <script src="{{ script }}"></script>
    {% endfor %}
  </body>
</html>
