---
layout: default
title: Home
scripts:
  - /assets/js/cart.js
---
<header role="heading">
  <h1 class="page-header title hidden-print" itemprop="name">
    <a href="{{ page.url }}">{{ page.title | camel_break }}</a>
  </h1>
</header>

<div class="container">
  <form action="" autocomplete="off" id="cart" method="post">
  {% for product in site.data.products %}

  {% cycle '<div class="row">', '', '' %}

  <div class="col-sm-4">
    <div class="panel panel-default" id="product-{{ product.identifier | slugify }}">
      <div class="panel-body">
        <h3 class="panel-title">{{ product.identifier }}</h3>
        <p>
          {{ product.description }}
        </p>
        <p>
          <div class="form-group">
            <input type="number" class="form-control" id="{{ product.identifier | slugify }}-quantity" placeholder="Quantity">
          </div>
        </p>
      </div>
      <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="...">
          <button aria-pressed="false" autocomplete="off" class="btn btn-primary" data-toggle="button" id="add-{{ product.identifier | slugify }}" type="button">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  {% cycle '', '', '</div>' %}
  {% endfor %}
  </form>
</div><!-- /.container -->
